# ============================================
# Echelon Agents - Docker Compose
# ============================================
# Deploy all agent services with Docker Compose
#
# Usage:
#   docker-compose up -d                        # Start all services
#   docker-compose up -d fund-manager           # Start only fund manager
#   docker-compose logs -f fund-manager         # View logs
#   docker-compose down                         # Stop all services
#
# Prerequisites:
#   1. Copy .env.example to .env
#   2. Fill in required environment variables
# ============================================

version: '3.8'

services:
  # ============================================
  # Fund Manager Redelegation Service
  # ============================================
  fund-manager:
    build:
      context: .
      dockerfile: Dockerfile.fund-manager
    container_name: echelon-fund-manager
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - NODE_ENV=production
    ports:
      - "3100:3100"  # Health check endpoint
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3100/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - echelon

  # ============================================
  # Oracle Sync Service
  # ============================================
  oracle-sync:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: echelon-oracle-sync
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - NODE_ENV=production
    healthcheck:
      test: ["CMD", "pgrep", "-f", "oracle-sync"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - echelon

networks:
  echelon:
    driver: bridge
